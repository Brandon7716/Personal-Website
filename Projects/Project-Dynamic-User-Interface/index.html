<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Here is where the drop down menu goes -->
    <header>
      <h1>"Project Dynamic User Interface"</h1>
      <nav>
        <button id="drop-down">Drop Down Menu v</button>
        <button class="drop-btn" id="btn1">Press Me (1)</button>
        <button class="drop-btn" id="btn2">Press Me (2)</button>
        <button class="drop-btn" id="btn2">Press Me (2)</button>
      </nav>
    </header>
    <!-- Here is where the image carousel goes -->
    <main>
      <div id="frame">
        <img class="slide" src="images/one.png" alt="" />
        <img class="slide" src="images/two.jpg" alt="" />
        <img class="slide" src="images/three.jpg" alt="" />
        <img class="slide" src="images/four.png" alt="" />
        <img class="slide" src="images/five.jpg" alt="" />

        <div id="slide-btn">
          <button id="left">Left</button>
          <button id="right">Right</button>
        </div>

        <div id="active-btn"></div>
      </div>
    </main>
  </body>
</html>
