<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <button id="erase">Clear Grid</button>
    <div id="slide-container">
        <div>Adjust Grid Size (1x1 to 64x64)</div>
        <div id = "slider-text"></div>
        <input type="range" min="1" max="64" value="10" class="slider" id="grideSlider">
      </div>
    <div id="container"></div>
    <div>Select Colors Below</div>
    <div id="color-container">
        <div id="color-select"></div>
    </div>
</body>
</html>
