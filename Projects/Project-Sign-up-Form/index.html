<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div id="overlay"><h1 id="title">Cats are us!üêà</h1></div>
      </div>

      <div class="right-container">
        <div>
          <div class="right-header">
            <p>This is not a real online service!</p>
            <p>
              Sign up
              <em>now</em>
              to get started.
            </p>
            <p class="signup-text">You know you want to.</p>
          </div>
          <div class="right-body">
            <p>Let's do this!</p>
            <form action="#" method="post">
              <div class="right-form">
                <div class="label-input">
                  <label for="first_name" class="input">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" />
                </div>
                <div class="label-input">
                  <label for="last_name" class="input">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" />
                </div>
                <div class="label-input">
                  <label for="email" class="input">EMAIL</label>
                  <input type="text" id="email" name="email" />
                </div>
                <div class="label-input">
                  <label for="number" class="input">PHONE NUMBER</label>
                  <input type="number" id="number" name="number" />
                </div>
                <div class="label-input">
                  <label for="password" class="input">PASSWORD</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="label-input">
                  <label for="password-confirm" class="input">
                    CONFIRM PASSWORD
                  </label>
                  <input
                    type="password"
                    id="password-confirm"
                    name="password-confirm" />
                </div>
              </div>
            </form>
          </div>

          <div class="right-footer">
            <button type="submit">Create Account</button>
            <p>
              Already have an account?
              <a href="#">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
